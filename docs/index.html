<!DOCTYPE html>
<html>
<head>
  <title>PDF Word Analyzer</title>
</head>
<body>
  <h2>Upload PDF and Choose Language</h2>
  <form id="upload-form">
    <label>Language:
      <select id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
      </select>
    </label><br><br>

    <label>PDF File:
      <input type="file" id="pdf" accept=".pdf" required>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <pre id="output" style="white-space: pre-wrap; background: #f0f0f0; padding: 10px;"></pre>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("pdf");
      const language = document.getElementById("language").value;
      const file = fileInput.files[0];

      if (!file) {
        document.getElementById("output").innerText = "❌ Please select a PDF file.";
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const base64Data = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

      document.getElementById("output").innerText = "⏳ Uploading and processing PDF...";

      try {
        const response = await fetch("https://yu2swgjd61.execute-api.us-east-1.amazonaws.com/prod/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/pdf",
            "language": language
          },
          body: base64Data
        });

        const text = await response.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          data = { error: text };
        }

        if (!response.ok) {
          document.getElementById("output").innerText = `❌ Error: ${data.error || response.statusText}`;
          return;
        }

        const estimate = data.estimated_seconds
          ? `⏱ Estimated processing time: ${data.estimated_seconds} seconds\n\n`
          : "";

        document.getElementById("output").innerText =
          estimate + JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("output").innerText = `❌ Unexpected error: ${err.message}`;
      }
    });
  </script>
</body>
</html>

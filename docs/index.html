<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPify Word Count Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gloria Hallelujah', cursive;
      background-color: #fafafa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .section {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      background: white;
    }
    label, select, textarea, input[type="text"] {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      font-family: inherit;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 6px;
      border: 2px solid #333;
      background-color: white;
      cursor: pointer;
    }
    #drop-area {
      border: 2px dashed #888;
      padding: 30px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
    }
    #results {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>iPify Claims Word Count</h1>

  <div class="section">
    <label for="language">Choose language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="pt">Portuguese</option>
    </select>

    <div id="drop-area">
      <strong>Drag & drop PDF here</strong><br>
      or click to select a file
      <input type="file" id="fileElem" accept="application/pdf" style="display:none">
    </div>

    <button onclick="startAnalysis()">Analyze Document</button>
  </div>

  <div class="section" id="status-section" style="display:none;">
    <p id="status-text">Processing...</p>
    <div id="results"></div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    let uploadedFile = null;
    let jobId = null;

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.background = '#eee';
    });
    dropArea.addEventListener('dragleave', () => dropArea.style.background = '');
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.background = '';
      const files = e.dataTransfer.files;
      if (files.length) handleFile(files[0]);
    });
    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (file.type !== 'application/pdf') {
        alert('Please upload a PDF file.');
        return;
      }
      uploadedFile = file;
      dropArea.innerHTML = `✉   <strong>${file.name}</strong> ready to upload.`;
    }

    async function startAnalysis() {
      if (!uploadedFile) return alert('Please upload a PDF first.');

      const language = document.getElementById('language').value;
      const formData = new FormData();
      formData.append('file', uploadedFile);
      formData.append('language', language);

      document.getElementById('status-section').style.display = 'block';
      document.getElementById('status-text').textContent = 'Uploading and starting analysis...';
      document.getElementById('results').textContent = '';

      try {
        const res = await fetch('https://yu2swgjd61.execute-api.us-east-1.amazonaws.com/prod/start', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        jobId = data.jobId;
        pollStatus(jobId, language, data.estimated_seconds);
      } catch (err) {
        document.getElementById('status-text').textContent = '❌ Error starting analysis';
        console.error(err);
      }
    }

    async function pollStatus(jobId, language, estSeconds) {
      const start = Date.now();
      let elapsed = 0;

      const poll = async () => {
        const res = await fetch(`https://yu2swgjd61.execute-api.us-east-1.amazonaws.com/prod/status?jobId=${jobId}&language=${language}`);
        const data = await res.json();

        if (data.status === 'IN_PROGRESS') {
          elapsed = Math.floor((Date.now() - start) / 1000);
          document.getElementById('status-text').textContent = `Processing... (~${Math.max(estSeconds - elapsed, 1)}s left)`;
          setTimeout(poll, 3000);
        } else if (data.status === 'SUCCEEDED') {
          document.getElementById('status-text').textContent = '✅ Analysis complete:';
          document.getElementById('results').textContent = `Translatable words: ${data.translatable_words}\nNon-translatable words: ${data.non_translatable_words}\nWeighted words: ${data.weighted_words}`;
        } else {
          document.getElementById('status-text').textContent = '❌ Analysis failed.';
        }
      };

      poll();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPify Offline Word Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      background: white;
    }
    select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #dropzone {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 2px dashed #888;
      border-radius: 5px;
      text-align: center;
    }
    #file-name {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    #status-text {
      margin-top: 0.5rem;
    }
    .bar {
      margin-top: 1rem;
      width: 100%;
      height: 12px;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>iPify Offline Word Count</h1>

  <div class="card">
    <label for="language">Choose language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="pt">Portuguese</option>
    </select>

    <div id="dropzone">üìÑ Drag & Drop PDF Here or Click
      <input type="file" accept="application/pdf" id="file-input" style="display: none;" />
    </div>
    <div id="file-name"></div>
    <br/>
    <button onclick="startAnalysis()">Analyse Document</button>
  </div>

  <div class="card" id="status-section" style="display: none;">
    <div id="status-text">Uploading and Starting Analysis‚Ä¶</div>
    <div class="bar"></div>
    <div id="results" style="margin-top:1rem;"></div>
  </div>

  <script>
    let uploadedFile = null;
    let jobId = null;

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    dropzone.onclick = () => fileInput.click();

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#f0f0f0';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = 'white';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      uploadedFile = e.dataTransfer.files[0];
      document.getElementById('file-name').textContent = `üìÑ ${uploadedFile.name} ready to upload.`;
    });

    fileInput.addEventListener('change', () => {
      uploadedFile = fileInput.files[0];
      document.getElementById('file-name').textContent = `üìÑ ${uploadedFile.name} ready to upload.`;
    });

    async function startAnalysis() {
      if (!uploadedFile) return alert('Please upload a PDF first.');

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];  // Strip the prefix

        const language = document.getElementById('language').value;
        document.getElementById('status-section').style.display = 'block';
        document.getElementById('status-text').textContent = 'Uploading and starting analysis...';
        document.getElementById('results').textContent = '';

        try {
          const res = await fetch('https://yu2swgjd61.execute-api.us-east-1.amazonaws.com/prod/start', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/octet-stream',
              'language': language
            },
            body: base64Data
          });

          const data = await res.json();
          jobId = data.jobId;
          pollStatus(jobId, language, data.estimated_seconds);
        } catch (err) {
          document.getElementById('status-text').textContent = '‚ùå Error starting analysis';
          console.error(err);
        }
      };
      reader.readAsDataURL(uploadedFile);
    }

    async function pollStatus(jobId, language, waitTime) {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`https://yu2swgjd61.execute-api.us-east-1.amazonaws.com/prod/status?jobId=${jobId}&language=${language}`);
          const data = await res.json();

          if (data.status === "SUCCEEDED") {
            clearInterval(interval);
            document.getElementById('status-text').textContent = '‚úÖ Analysis Complete';
            document.getElementById('results').innerHTML = `
              <strong>Translatable Words:</strong> ${data.translatable_words}<br>
              <strong>Non-Translatable Words:</strong> ${data.non_translatable_words}<br>
              <strong>Weighted Words:</strong> ${data.weighted_words}
            `;
          } else if (data.status === "FAILED") {
            clearInterval(interval);
            document.getElementById('status-text').textContent = '‚ùå Analysis Failed';
          } else {
            document.getElementById('status-text').textContent = `‚è≥ ${data.status}...`;
          }
        } catch (err) {
          clearInterval(interval);
          document.getElementById('status-text').textContent = '‚ùå Error checking status';
        }
      }, 5000);
    }
  </script>
</body>
</html>
